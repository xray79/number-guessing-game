<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>

    <script>
      'use strict';

      let secretNumber = Math.trunc(Math.random() * 20) + 1;
      let score = 20;
      let highscore = 0;

      const displayMessage = message =>
        (document.querySelector('.message').textContent = message);

      document.querySelector('.check').addEventListener('click', () => {
        const guess = Number(document.querySelector('.guess').value);

        // For no input
        if (!guess) {
          displayMessage('No Number!');
        }

        // For when guess is wrong
        else if (guess !== secretNumber) {
          if (score > 1) {
            score--;
            document.querySelector('.score').textContent = score;
            displayMessage(guess > secretNumber ? 'Too High!' : 'Too Low!');
          } else {
            displayMessage('You Lost! Try Again?');
            document.querySelector('.score').textContent = 0;
          }
        }

        // For when guess is correct / Player wins
        else {
          displayMessage('Correct Number!');
          document.querySelector('.number').textContent = secretNumber;

          document.querySelector('body').style.backgroundColor = '#60b347';
          document.querySelector('.number').style.width = '30rem';

          if (score > highscore) {
            highscore = score;
            document.querySelector('.highscore').textContent = highscore;
          }
        }
      });

      document.querySelector('.again').addEventListener('click', () => {
        // Reset secret number and score
        secretNumber = Math.trunc(Math.random() * 20) + 1;
        score = 20;

        // Reset messages and input
        displayMessage('Start guessing...');
        document.querySelector('.score').textContent = '20';
        document.querySelector('.guess').value = '';
        document.querySelector('.number').textContent = '?';

        // Reset styles
        document.querySelector('body').style.backgroundColor = '#222';
        document.querySelector('.number').style.width = '15rem';
      });
    </script>
  </body>
</html>
